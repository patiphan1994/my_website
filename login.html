                <span class="link" onclick="alert('‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡πà‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö')">Forgot Password?</span>

    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏•‡∏π‡∏Å‡∏ï‡∏≤ (Show/Hide Password)
        function togglePassword() {
            const passField = document.getElementById('loginPass');
            const icon = document.querySelector('.toggle-password');
            
            if (passField.type === "password") {
                passField.type = "text"; 
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passField.type = "password"; 
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Login
        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;

            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
            const registeredEmail = localStorage.getItem('registeredEmail');
            const registeredPass = localStorage.getItem('registeredPass');

            // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç: ‡∏ñ‡πâ‡∏≤‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÑ‡∏ß‡πâ ‡∏´‡∏£‡∏∑‡∏≠ ‡πÉ‡∏ä‡πâ‡∏£‡∏´‡∏±‡∏™ Admin (1234)
            if((email === registeredEmail && pass === registeredPass) || pass === '1234') {

            }
        }
        
        // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠ Login
        document.getElementById('loginPass').addEventListener("keypress", function(e) {
            if (e.key === "Enter") handleLogin();
