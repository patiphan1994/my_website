<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DNP | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Prompt', sans-serif;
            background: #000; color: white; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; -webkit-user-select: none; user-select: none;
        }

        .login-container {
            text-align: center; width: 100%; max-width: 400px; padding: 40px;
            background: rgba(255, 255, 255, 0.05); border-radius: 30px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-weight: 600; margin-bottom: 30px; letter-spacing: 1px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: #111; border: 1px solid #333; color: white;
            border-radius: 12px; font-size: 1rem; box-sizing: border-box; outline: none;
            text-align: center; transition: 0.3s;
        }
        input:focus { border-color: #0071e3; }

        .btn-login {
            width: 100%; padding: 15px; background: #0071e3;
            border: none; border-radius: 12px; color: white; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-login:hover { background: #0077ed; transform: scale(1.02); }

        .links { margin-top: 20px; font-size: 0.9rem; }
        .links a { color: #888; text-decoration: none; margin: 0 10px; }
        .links a:hover { color: white; }

        /* ปุ่มลับสำหรับ Admin */
        .admin-trigger {
            position: fixed; bottom: 20px; left: 20px; color: #333; 
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .admin-trigger:hover { color: #555; }

        /* ปุ่ม Home ทางลัด */
        .btn-home {
            position: fixed; top: 25px; right: 25px; width: 45px; height: 45px;
            background: linear-gradient(to bottom, #7d828c 0%, #2e3338 100%);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            color: white; text-decoration: none; border-top: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-home"><i class="fas fa-home"></i></a>

    <div class="admin-trigger" onclick="window.location.href='admin_keygen.html'">
        <i class="fas fa-user-shield"></i>
    </div>

    <div class="login-container">
        <div style="font-size: 3rem; margin-bottom: 20px;"><i class="fab fa-apple"></i></div>
        <h1>3DNP ID</h1>
        
        <input type="text" id="email" placeholder="Email / Apple ID">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn-login" onclick="login()">Sign In</button>

        <div class="links">
            <a href="activate.html">Activate New Key</a>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 1. ตรวจสอบว่าเป็น Admin หรือไม่? (ทางลับ)
            if(email === "admin" && password === "admin1234") {
                localStorage.setItem("3dnp_user_role", "admin");
                window.location.href = "admin_keygen.html"; // หรือไปหน้า system ก็ได้
                return;
            }

            // 2. ตรวจสอบฐานข้อมูลลูกค้า (Local Storage)
            // ดึงข้อมูลผู้ใช้ทั้งหมดที่เคย Activate ไว้ในเครื่องนี้
            const storedUsers = JSON.parse(localStorage.getItem('3dnp_users')) || [];
            
            // ค้นหาว่ามีอีเมลและรหัสผ่านตรงกันไหม
            const validUser = storedUsers.find(user => user.email === email && user.password === password);

            if(validUser) {
                // ✅ เจอข้อมูลถูกต้อง
                localStorage.setItem("3dnp_current_user", JSON.stringify(validUser)); // บันทึกว่าใครล็อกอินอยู่
                alert("Welcome back, " + validUser.email);
                window.location.href = "system.html"; // พาไปหน้าทำงาน
            } else {
                // ❌ ไม่เจอข้อมูล
                alert("Login Failed!\nอีเมลหรือรหัสผ่านไม่ถูกต้อง หรือคุณยังไม่ได้ Activate บนเครื่องนี้");
            }
        }
    </script>

</body>
</html>
