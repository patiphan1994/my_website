<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #f4f6f8; font-family: 'Prompt', sans-serif; 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
        }
        .login-box {
            background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center;
        }
        h2 { margin-bottom: 30px; color: #333; }
        input { 
            width: 90%; padding: 12px; margin-bottom: 20px; 
            border: 1px solid #ddd; border-radius: 6px; outline: none; background: #fafafa;
        }
        input:focus { border-color: #0056b3; background: white; }
        button {
            width: 100%; padding: 12px; background: #0056b3; color: white; 
            border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #004494; }
        .error { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>เข้าสู่ระบบพนักงาน</h2>
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="checkLogin()">ยืนยัน</button>
        <div id="error-msg" class="error">รหัสผ่านไม่ถูกต้อง</div>
    </div>

    <script>
        function checkLogin() {
            const pass = document.getElementById('password').value;
            // --- รหัสผ่านคือ admin3dnp แก้ได้ตรงนี้ ---
            if (pass === "admin3dnp") {
                sessionStorage.setItem("isLoggedIn", "true");
                window.location.href = "system.html";
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
