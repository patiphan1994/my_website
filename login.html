<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { background: black; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Prompt', sans-serif; overflow: hidden; }
        
        .login-box {
            background: rgba(20,20,20,0.9);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 50px rgba(0,255,255,0.1);
        }
        h2 { color: #00ffff; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        input { 
            width: 90%; padding: 12px; margin-bottom: 20px; 
            background: #222; border: 1px solid #444; 
            color: white; border-radius: 5px; outline: none; text-align: center;
        }
        input:focus { border-color: #00ffff; }
        
        button {
            width: 100%; padding: 12px; 
            background: #00ffff; color: black; 
            border: none; border-radius: 5px; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: white; box-shadow: 0 0 15px #00ffff; }
        .error { color: #ff3333; margin-top: 15px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>System Access</h2>
        <input type="password" id="password" placeholder="Enter Access Code">
        <button onclick="checkLogin()">UNLOCK</button>
        <div id="error-msg" class="error">Access Denied: รหัสไม่ถูกต้อง</div>
    </div>

    <script>
        function checkLogin() {
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // --- ⚠️ ตั้งรหัสผ่านตรงนี้ ---
            const SECRET_CODE = "admin3dnp"; 
            // -------------------------

            if (pass === SECRET_CODE) {
                // รหัสถูก -> บันทึกว่าล็อคอินแล้ว -> ไปหน้า AI
                sessionStorage.setItem("isLoggedIn", "true");
                window.location.href = "system.html";
            } else {
                // รหัสผิด
                errorMsg.style.display = "block";
                
                // เอฟเฟกต์สั่น
                const box = document.querySelector('.login-box');
                box.style.transform = "translateX(10px)";
                setTimeout(() => box.style.transform = "translateX(0)", 100);
            }
        }
    </script>

</body>
</html>
