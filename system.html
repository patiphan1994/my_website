<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DNP OS | Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --apple-glass: rgba(255, 255, 255, 0.03);
            --apple-blur: blur(20px);
            --accent-blue: #0071e3; /* Apple Blue */
            --bg-dark: #000000;
        }

        body {
            margin: 0; padding: 0;
            background: #000;
            /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö‡πÑ‡∏•‡πà‡πÄ‡∏â‡∏î‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏•‡∏™‡πÑ‡∏ï‡∏•‡πå macOS Sonoma */
            background-image: radial-gradient(circle at 0% 0%, #1a1a1a 0%, #000 50%),
                              radial-gradient(circle at 100% 100%, #001f3f 0%, #000 50%);
            color: #fff;
            font-family: 'SF Pro Display', 'Prompt', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-user-select: none; user-select: none;
        }

        /* --- üçè SIDEBAR (Apple Sidebar Style) --- */
        .sidebar {
            width: 260px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: var(--apple-blur);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        .brand-header {
            padding: 0 15px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .brand-header span { color: #888; font-weight: 300; }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #888;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 5px;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        .nav-item i { width: 25px; font-size: 1.1rem; }
        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* --- üñ•Ô∏è MAIN WORKSPACE --- */
        .main-workspace {
            flex: 1;
            padding: 60px;
            overflow-y: auto;
        }

        .welcome-header {
            margin-bottom: 50px;
        }
        .welcome-header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- üì± APP GRID (Apple Squircle Style) --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
        }

        .app-icon-wrapper {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* ‡∏ó‡∏£‡∏á‡∏°‡∏ô‡πÅ‡∏ö‡∏ö Apple (Squircle) */
        .app-icon {
            width: 100px;
            height: 100px;
            background: var(--apple-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 22px; /* Apple Squircle radius */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 2.2rem;
            color: #fff;
            position: relative;
            transition: 0.3s;
        }

        .app-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }

        .app-icon-wrapper:hover .app-icon {
            transform: scale(1.05) translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .app-name {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 400;
            text-align: center;
        }
        .app-status {
            font-size: 0.7rem;
            color: #555;
            margin-top: 4px;
        }

        /* --- üè† HOME BUTTON (Apple Home) --- */
        .apple-home {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }
        .apple-home:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-header">3DNP <span>OS</span></div>
        <div class="nav-item active"><i class="fas fa-home"></i> Home</div>
        <div class="nav-item"><i class="fas fa-folder"></i> Projects</div>
        <div class="nav-item"><i class="fas fa-user-circle"></i> Profile</div>
        <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
        
        <div style="margin-top: auto;">
            <a href="login.html" class="nav-item" style="color: #ff453a;"><i class="fas fa-power-off"></i> Sign Out</a>
        </div>
    </div>

    <div class="main-workspace">
        <div class="welcome-header">
            <div style="color: var(--accent-blue); font-weight: 600; margin-bottom: 10px;">FRIDAY, JANUARY 23</div>
            <h1>Good Morning, Chief.</h1>
        </div>

        <div class="app-grid">
            <a href="app_boq.html" class="app-icon-wrapper">
                <div class="app-icon"><i class="fas fa-calculator" style="color: #ff9f0a;"></i></div>
                <div class="app-name">BOQ Pro</div>
                <div class="app-status">v2.4</div>
            </a>

            <a href="#" class="app-icon-wrapper">
                <div class="app-icon"><i class="fas fa-pen-ruler" style="color: #64d2ff;"></i></div>
                <div class="app-name">Drafting</div>
                <div class="app-status">AutoSave On</div>
            </a>

            <a href="#" class="app-icon-wrapper">
                <div class="app-icon" style="background: linear-gradient(135deg, #5e5ce6 0%, #bf5af2 100%);">
                    <i class="fas fa-shining"></i>
                </div>
                <div class="app-name">AI Architect</div>
                <div class="app-status">Ready to chat</div>
            </a>

            <a href="#" class="app-icon-wrapper">
                <div class="app-icon"><i class="fas fa-cubic-bezier" style="color: #30d158;"></i></div>
                <div class="app-name">Structural</div>
                <div class="app-status">Ready</div>
            </a>

            <a href="#" class="app-icon-wrapper">
                <div class="app-icon"><i class="fas fa-file-pdf" style="color: #ff3b30;"></i></div>
                <div class="app-name">PDF Suite</div>
                <div class="app-status">12 Tools</div>
            </a>

            <a href="#" class="app-icon-wrapper">
                <div class="app-icon"><i class="fas fa-map-location-dot" style="color: #ffcc00;"></i></div>
                <div class="app-name">GIS Land</div>
                <div class="app-status">Connected</div>
            </a>

            <a href="#" class="app-icon-wrapper">
                <div class="app-icon"><i class="fas fa-shield-halved" style="color: #8e8e93;"></i></div>
                <div class="app-name">Management</div>
                <div class="app-status">Admin Only</div>
            </a>
        </div>
    </div>

    <a href="index.html" class="apple-home">
        <i class="fas fa-house"></i>
    </a>

</body>
</html>
