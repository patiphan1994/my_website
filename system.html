<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; font-family: 'Prompt', sans-serif; background: #eef1f5; height: 100vh; display: flex; justify-content: center; }
        
        .chat-container {
            width: 100%; max-width: 800px; background: white; display: flex; flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.05); height: 100%;
        }
        
        /* หัวด้านบน */
        .header {
            padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: white;
        }
        .header h3 { margin: 0; color: #333; }
        .status { font-size: 0.8rem; color: #28a745; } /* สีเขียว */
        
        .btn-logout { background: none; border: 1px solid #ddd; padding: 5px 10px; border-radius: 4px; cursor: pointer; color: #666; }
        .btn-logout:hover { background: #f5f5f5; color: red; }

        /* พื้นที่แชท */
        #chat-box {
            flex: 1; padding: 20px; overflow-y: auto; background: #fff;
            display: flex; flex-direction: column; gap: 15px;
        }

        .msg { padding: 12px 18px; border-radius: 18px; max-width: 75%; font-size: 0.95rem; line-height: 1.5; }
        
        /* กล่องข้อความ AI (สีเทาอ่อน) */
        .bot { background: #f0f2f5; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* กล่องข้อความเรา (สีน้ำเงิน) */
        .user { background: #0056b3; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* ช่องพิมพ์ */
        .input-area {
            padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white;
        }
        input {
            flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; background: #f9f9f9;
        }
        button {
            background: #0056b3; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
        }
        button:hover { background: #004494; }

    </style>
</head>
<body>
    
    <script>
        if (sessionStorage.getItem("isLoggedIn") !== "true") { window.location.href = "login.html"; }
    </script>

    <div class="chat-container">
        <div class="header">
            <div>
                <h3>ผู้ช่วยกฎหมาย AI</h3>
                <span class="status">● ออนไลน์พร้อมทำงาน</span>
            </div>
            <button class="btn-logout" onclick="logout()">ออกจากระบบ</button>
        </div>

        <div id="chat-box">
            <div class="msg bot">สวัสดีครับ มีข้อมูลกฎหมายส่วนไหนให้ช่วยค้นหา พิมพ์บอกได้เลยครับ</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="พิมพ์คำถามที่นี่..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">ส่ง</button>
        </div>
    </div>

    <script>
        // --- ⚠️ แก้ไขรหัส Supabase ตรงนี้ (สำคัญมาก!) ---
        const SUPABASE_URL = 'วาง_PROJECT_URL_ที่นี่';
        const SUPABASE_KEY = 'วาง_ANON_KEY_ที่นี่';
        // ---------------------------------------------
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        function logout() {
            sessionStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-box');
            const txt = input.value.trim();
            if (!txt) return;

            chat.innerHTML += `<div class="msg user">${txt}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                chat.innerHTML += `<div class="msg bot">...กำลังค้นหาข้อมูล: "${txt}"</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 500);
        }
        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
    </script>

</body>
</html>
