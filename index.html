<!DOCTYPE html>
<html lang="th">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- 1. ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á Cyberpunk ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß --- */
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            /* ‡πÅ‡∏™‡∏á‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(135, 50, 255, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 40%);
            overflow: hidden;
            color: white;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Grid ‡∏ï‡∏≤‡∏£‡∏≤‡∏á */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        /* --- 2. ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏ä‡∏ó Glass Neon --- */
        .glass-box {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .status { font-size: 0.8rem; color: #888; }
        .status.online { color: #00ff00; text-shadow: 0 0 5px #00ff00; }

        /* --- 3. ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏ä‡∏ó --- */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 5px;
            /* Scrollbar ‡∏™‡∏µ‡∏î‡∏≥ */
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }
        
        .msg {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 80%;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #00ffff;
            color: #ddd;
            align-self: flex-start;
        }

        .user {
            background: linear-gradient(135deg, #b000b9, #6a00ff);
            color: white;
            align-self: flex-end;
            box-shadow: 0 4px 15px rgba(176, 0, 185, 0.4);
            border-bottom-right-radius: 2px;
        }

        /* --- 4. ‡∏ä‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå --- */
        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            position: relative;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-family: 'Prompt';
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #00ffff;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #fff;
            box-shadow: 0 0 15px #00ffff;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="glass-box">
        <div class="header">

        </div>
        
        <div id="chat-box">
            <div class="msg bot">
                ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö ‡∏ú‡∏°‡∏Ñ‡∏∑‡∏≠‡∏ú‡∏π‡πâ‡∏ä‡πà‡∏ß‡∏¢‡∏≠‡∏±‡∏à‡∏â‡∏£‡∏¥‡∏¢‡∏∞ (AI)<br>

            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°..." onkeypress="handleEnter(event)">

    <script>
        // ==========================================
        // ‚ö†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏´‡∏±‡∏™ Supabase ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô! ‚ö†Ô∏è
        const SUPABASE_URL = '‡∏ß‡∏≤‡∏á_PROJECT_URL_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';
        const SUPABASE_KEY = '‡∏ß‡∏≤‡∏á_ANON_KEY_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';
        // ==========================================

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const statusEl = document.getElementById('status-text');
            try {
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠
                const { data, error } = await _supabase.from('laws').select('*').limit(1);
                if (error) throw error;
                statusEl.innerHTML = "‚óè SYSTEM ONLINE";
                statusEl.classList.add('online');
            } catch (err) {
                statusEl.innerHTML = "üî¥ OFFLINE (Check Keys)";
                statusEl.style.color = "red";
            }
        }
        init();

        function sendMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-box');
            const txt = input.value.trim();

            if (!txt) return;

            // 1. ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏≤
            chat.innerHTML += `<div class="msg user">${txt}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            // 2. ‡∏à‡∏≥‡∏•‡∏≠‡∏á AI ‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö (Effect ‡∏û‡∏¥‡∏°‡∏û‡πå)
            setTimeout(() => {
                chat.innerHTML += `<div class="msg bot">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á: "<b>${txt}</b>" <br><span style="color:#00ffff; font-size:0.8em;">...Processing API Request</span></div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 800);
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
    </script>

</html>
