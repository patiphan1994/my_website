<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - 3DNP</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f5f5f5; margin: 0; }
        
        /* Navbar */
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #f57224; }
        
        .cart-btn {
            text-decoration: none; color: #333; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
        }
        .cart-count { background: #f57224; color: white; border-radius: 50%; padding: 2px 8px; font-size: 0.8rem; }

        /* ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        .product-card { background: white; border-radius: 8px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .p-info { padding: 15px; }
        .p-name { font-size: 1rem; margin-bottom: 5px; height: 40px; overflow: hidden; }
        .p-price { color: #f57224; font-size: 1.2rem; font-weight: bold; }
        
        .btn-add {
            width: 100%; background: #f57224; color: white; border: none; padding: 10px;
            margin-top: 10px; cursor: pointer; border-radius: 4px;
        }
        .btn-add:hover { background: #d0611f; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">3DNP SHOP</div>
        <a href="cart.html" class="cart-btn">
            üõí ‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô <span id="cart-count" class="cart-count">0</span>
        </a>
    </nav>

    <div class="container">
        <h3>‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
        <div id="product-list" class="grid">
            </div>
    </div>

    <script>
        // --- ‚ö†Ô∏è ‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ Supabase ‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ---
        const SUPABASE_URL = '‡πÉ‡∏™‡πà_URL_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';
        const SUPABASE_KEY = '‡πÉ‡∏™‡πà_KEY_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
        async function loadProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...";
            
            const { data, error } = await _supabase.from('products').select('*');
            
            if(data) {
                list.innerHTML = "";
                data.forEach(p => {
                    list.innerHTML += `
                        <div class="product-card">
                            <img src="${p.image}" alt="${p.name}">
                            <div class="p-info">
                                <div class="p-name">${p.name}</div>
                                <div class="p-price">‡∏ø${p.price.toLocaleString()}</div>
                                <button class="btn-add" onclick="addToCart('${p.name}', ${p.price})">‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</button>
                            </div>
                        </div>
                    `;
                });
            }
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ (‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤)
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('myCart')) || [];
            cart.push({ name, price });
            localStorage.setItem('myCart', JSON.stringify(cart));
            updateCartCount();
            alert("‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß!");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('myCart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }

        loadProducts();
        updateCartCount();
    </script>
</body>
</html>
