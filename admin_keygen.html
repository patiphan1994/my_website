<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- üåë ‡∏•‡πá‡∏≠‡∏Ñ‡∏ò‡∏µ‡∏° Titanium & Apple Minimal --- */
        body {

        #admin-lock {

        .admin-panel {

            background: linear-gradient(to bottom, #7d828c 0%, #2e3338 100%); color: white;
            cursor: pointer; border-top: 1px solid rgba(255,255,255,0.3); box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .btn-titanium:hover { transform: translateY(-2px); filter: brightness(1.2); }

        #result-box {
            margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 20px;
            border: 1px dashed #4facfe; text-align: center; display: none;
        }
        .key-text { font-size: 1.4rem; color: #4facfe; font-weight: 700; margin: 10px 0; -webkit-user-select: text; user-select: text; }

        /* üè† ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ Login (‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô) */
        .btn-home {

            background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; color: white; text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="admin-lock">
        <div class="lock-icon"><i class="fas fa-user-shield"></i></div>
        <h2 style="margin-bottom: 30px;">Admin Access Only</h2>
        <input type="password" id="masterPassword" placeholder="Enter Secret Password" style="width: 300px; text-align: center; margin-bottom: 20px;">
        <button class="btn-titanium" onclick="unlockAdmin()" style="width: 300px;">UNLOCK PANEL</button>
    </div>

    <a href="login.html" class="btn-home"><i class="fas fa-home"></i></a>

    <div class="admin-panel">
        <div class="brand-text">3DNP <span>KEYGEN</span></div>
        
        <div class="input-group">
            <label>LICENSE TYPE</label>
            <select id="keyType">
                <option value="MONTH">Monthly Access</option>
                <option value="YEAR">Yearly Access</option>
                <option value="VIP">Lifetime VIP</option>
            </select>
        </div>

        <button class="btn-titanium" onclick="generateKey()">‚ö° GENERATE LICENSE KEY</button>

        <div id="result-box">
            <div style="font-size: 0.8rem; color: #888;">CREATED LICENSE KEY:</div>
            <div class="key-text" id="displayKey">3DNP-XXXX-XXXX</div>
            <div style="font-size: 0.7rem; color: #555;">(Copy and send to client)</div>
        </div>
    </div>

    <script>
        // 1. ‡∏£‡∏∞‡∏ö‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô (‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ‡∏Ñ‡∏£‡∏±‡∏ö)
        function unlockAdmin() {
            const pass = document.getElementById('masterPassword').value;
            // üëá ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏π‡∏Å‡∏û‡∏µ‡πà‡∏£‡∏π‡πâ‡∏Ñ‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß (‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏õ‡πá‡∏ô admin1234)
            if(pass === "admin1234") {
                document.getElementById('admin-lock').style.display = 'none';
            } else {
                alert("‚ùå ‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!");
            }
        }

        // 2. ‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏µ‡∏¢‡πå
        function generateKey() {
            const type = document.getElementById('keyType').value;
            const random = Math.random().toString(36).substring(2, 10).toUpperCase();
            const fullKey = `3DNP-${type}-${random.substring(0,4)}-${random.substring(4,8)}`;
            
            document.getElementById('displayKey').innerText = fullKey;
            document.getElementById('result-box').style.display = 'block';
        }

        // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢
        document.getElementById('masterPassword').addEventListener("keypress", function(e) {
            if (e.key === "Enter") unlockAdmin();
        });
    </script>
</body>
</html>
